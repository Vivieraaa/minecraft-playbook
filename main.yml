---
- name: Setup Minecraft Server.
  hosts: mcsv

  vars_files:
    - vars.yml

  pre_tasks:
    - name: Update apt cache if needed.
      apt:
        update_cache: true
        cache_valid_time: 3600

  tasks:
    - name: Install Java.
      apt:
        name: openjdk-17-jdk
        state: present
